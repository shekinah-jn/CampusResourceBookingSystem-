<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Concordia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="internal-page">

    <!--Navigation-->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="mainPage.html" class="navbar-brand">
                <img src="gina-cody-icon.png" alt="Logo">
                Campus Booking
            </a>
            <div class="navbar-links">
                <a href="mainPage.html">My Bookings</a>
                <a href="add_booking.html">New Booking</a>
                <a href="edit_profile.html" class="active">Profile</a>
            </div>
        </div>
    </nav>

    <!--Main content-->
    <div class="form-container">

        <!--Header-->
        <div class="form-header">
            <h1>Edit Profile</h1>
            <p>Update your account information</p>
        </div>

        <!--Form-->
        <form id="profileForm">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" readonly style="background: #f5f5f5;">
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" required>
            </div>

            <div class="form-group">
                <label for="password">New Password (Optional)</label>
                <input type="password" id="password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
            </div>

            <div class="form-actions">
                <a href="mainPage.html" class="btn btn-secondary">Cancel</a>
                <button type="button" class="btn btn-primary" id="save-profile">Save</button>
            </div>

        </form>

    </div>

    <script src="edit_profile.js"></script>
</body>

</html>
