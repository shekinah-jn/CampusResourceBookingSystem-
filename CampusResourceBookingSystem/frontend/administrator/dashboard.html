<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concordia Resource Manager</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
      /* Data Analysis specific styles (embedded into dashboard) */
      .portal-content { display:flex; flex-direction:column; align-items:center; gap:2rem; padding:2%; }
      .grid-2x2 { display:grid; grid-template-columns: 1fr 1fr; grid-template-rows: 320px 320px; gap:2rem; width:90%; max-width:1100px; }
      .card { display:flex; flex-direction:column; border:1px solid lightgray; border-radius:10px; overflow:hidden; background:#f9f9f9; }
      .card-title { background:var(--main-color); color:#fff; text-align:center; padding:10px; font-weight:bold; font-size:1.2rem; }
      .card-body { flex:1; padding:12px; overflow:auto; }
      .peak-list { display:grid; gap:10px; }
      .peak-row { display:flex; align-items:center; justify-content:space-between; border:1px solid #e3e3e3; background:#fff; border-radius:8px; padding:10px 12px; }
      .tag { font-weight:600; }
      .time { color:#333; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .popular { list-style:none; padding:0; margin:0; display:grid; gap:8px; }
      .popular-item { display:flex; align-items:center; gap:10px; border:1px solid #e3e3e3; background:#fff; border-radius:8px; padding:10px 12px; }
      .popular-name { font-weight:600; }
      .spacer { flex:1; }
      .count { font-variant-numeric: tabular-nums; background:#eef3ff; color:#0b5ed7; border:1px solid #cfe2ff; border-radius:999px; padding:2px 10px; min-width:40px; text-align:right; }
    </style>
</head>
<body>
<form class="manage-profile" id="manageProfile" role="dialog" aria-modal="true" aria-labelledby="manageProfileTitle" hidden>
    <div class="mp-card" role="document">
        <div class="mp-header">
            <h2 id="manageProfileTitle">Manage Profile</h2>
            <button type="button" class="mp-close" id="mpClose" aria-label="Close">&times;</button>
        </div>

        <div class="mp-body">
            <div class="mp-row mp-avatar">
                <img id="mpAvatarPreview" src="../resources/avatar.jpg" alt="Avatar preview">
            </div>

            <div class="mp-field">
                <label for="mpDisplayName">Display Name</label>
                <input id="mpDisplayName" name="displayname" type="text" maxlength="80" />
            </div>

            <div class="mp-field">
                <label for="mpEmail">Email</label>
                <input id="mpEmail" name="email" type="email" />
            </div>
        </div>

        <div class="mp-footer">
            <button type="button" id="mpCancel">Cancel</button>
            <button type="submit" id="mpSave">Save</button>
        </div>
    </div>
</form>
<div class="center">
    <div id="banner">
        <img src="../resources/concordia.png" alt="Concordia">
        <!--    <h3 id="banner">Concordia</h3>-->
    </div>
    <h2 id="title">Resource Management System (Admin Dashboard)</h2>
    <aside class="sidebar">
  <form class="sidebar-buttons" action="dashboard.html" method="get">
      <button id="dashboard" class="sidebar-buttons-current-page" type="submit">Dashboard</button>
      <button id="manage" type="submit" formaction="modify.html">Modify Resources</button>
      <button id="view" type="submit" formaction="requests.html" formmethod="get">Active Requests</button>
    </form>
        <div class="sidebar-deadspace"></div>
        <button class="profile-button">
            <div id="avatar">
                <img id="avatar-img" src="../resources/avatar.jpg">
            </div>
            <div id="profile-name">
                <p id="displayname">[Display Name]</p>
                <p id="email">[email@domain.gg]</p>
            </div>
        </button>
    </aside>
    <main class="portal">
        <h3 id="portal-title">Admin Dashboard</h3>
        <div class="portal-content">
          <div class="grid-2x2">
            <section class="card">
              <div class="card-title">Peak Times</div>
              <div class="card-body">
                <div class="peak-list" id="peakTimes"></div>
              </div>
            </section>

            <section class="card">
              <div class="card-title">Most Popular Study Rooms</div>
              <div class="card-body">
                <ul class="popular" id="popularStudy"></ul>
              </div>
            </section>

            <section class="card">
              <div class="card-title">Most Popular Lab Rooms</div>
              <div class="card-body">
                <ul class="popular" id="popularLab"></ul>
              </div>
            </section>

            <section class="card">
              <div class="card-title">Most Popular Equipment</div>
              <div class="card-body">
                <ul class="popular" id="popularEquipment"></ul>
              </div>
            </section>
          </div>
        </div>
    </main>
</div>
<footer class="footer">
    <h3>footer</h3>
</footer>
</body>
</html>
