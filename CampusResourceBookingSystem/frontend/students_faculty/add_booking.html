<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Booking - Students & Faculty </title>
    <link rel="stylesheet" href="add_booking.css">
    <script src="add_booking.js"></script>
</head>
<body>
    <header>
        <a href="mainPage.html" id="logo-link">
            <img src="../resources/gina-cody-icon.png" alt="Concordia" id="logo">
            <p>Main Page</p>
        </a>
        <h1>Add Booking</h1>
        <a href="edit_profile.html" id="profile-link">
            <img src="../resources/blank_user.png" alt="Blank user" id="profile">
            <p>Edit Profile</p>
        </a>
    </header>
    
    <main class="add-booking-content">
        <form id="booking-form">
            <h3>Select Category</h3>
            <select id="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="labs">Labs</option>
                <option value="rooms">Rooms</option>
                <option value="equipment">Equipment</option>
            </select>

            <h3>What would you like to book?</h3>
            <select id="resource" required>
                <option value="" disabled selected>Select a category first</option>
            </select>

            <h3>When do you want to book?</h3>

            <p>Date</p>
            <input type="date" id="date" required>
            <br>

            <p>Start Time</p>
            <input type="time" id="start" required>
            <br>

            <p>End Time</p>
            <input type="time" id="end" required>
            <br><br>
            
            <a href="mainPage.html" class="btn" id="submit-booking">Submit</a>
        </form>
    </main>
</body>
</html>
