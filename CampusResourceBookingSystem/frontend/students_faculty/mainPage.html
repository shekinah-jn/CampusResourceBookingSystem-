<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concordia Students & Faculty Main Page</title>
    <link rel="stylesheet" href="mainPage.css">
    <script src="mainPage.js"></script>
</head>
<body>
    <header>
        <a href="mainPage.html" id="logo-link">
            <img src="../resources/gina-cody-icon.png" alt="Concordia" id="logo">
            <p>Main Page</p>
        </a>
        <h1>Welcome, Students & Faculty Members</h1>
        <a href="edit_profile.html" id="profile-link">
            <img src="../resources/blank_user.png" alt="Blank user" id="profile">
            <p>Edit Profile</p>
        </a>
    </header>

    <main class="booking-content">
        <h2>My Bookings</h2>
        <table class="bookings">
            <thead>
                <tr>
                    <th>Resource</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Selected</th>
                </tr>
            </thead>
            
            <tbody id="booking-body">
            </tbody>
        </table>

        <div class="actions">
            <a href="add_booking.html" class="bookingChange">Add Booking</a> 
            <a class="bookingChange" id="cancel-selected">Cancel Selected</a>
        </div>

        <p class="modify-note"> To modify a booking: cancel it and create a new one</p>
    </main>
</body>
</html>
