<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Students & Faculty </title>
    <link rel="stylesheet" href="edit_profile.css">
    <script src="edit_profile.js"></script>
</head>
<body>
    <header>
        <a href="mainPage.html" id="logo-link">
            <img src="../resources/gina-cody-icon.png" alt="Concordia" id="logo">
            <p>Main Page</p>
        </a>
        <h1>Edit Profile</h1>
        <a href="edit_profile.html" id="profile-link">
            <img src="../resources/blank_user.png" alt="Blank user" id="profile">
            <p>Edit Profile</p>
        </a>
    </header>
    
    <main class="edit-profile-content">
        <form>
            <h3>Username</h3>
            <input type="text" id="username" placeholder="Username" required>

            <h3>First Name</h3>
            <input type="text" id="first-name" placeholder="First Name" required>
            
            <h3>Last Name</h3>
            <input type="text" id="last-name" placeholder="Last Name" required>
            
            <h3>Email</h3>
            <input type="email" id="email" placeholder="Email" required>
            
            <h3>Phone Number</h3>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            
            <h3>New Password (Optional)</h3>
            <input type="password" id="password" placeholder="New Password">

            <h3>Confirm New Password</h3>
            <input type="password" id="confirm-password" placeholder="Confirm New Password">
            
            <br>
            <br>
            <a href="mainPage.html" class="btn" id="save-profile">Submit</a>
        </form>
    </main>
</body>
</html>
